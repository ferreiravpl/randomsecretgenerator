<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="shortcut icon" href="util/icons8-password-16.png" type="image/x-icon">
    <title>Random Password Generator | by: Piana</title>
</head>
<body>
    <header>
        <h1>Gerador de senhas</h1>
    </header>

<section>
    <div>
        <input type="text" class="inputPassword" id="inputPassword" disabled>
        <span class="material-icons" id="copyIcon">content_copy</span>
    </div>

    <div class="passwordSizeDiv">
        <label for="inputPasswordSize">Tamanho da senha</label>
        <input type="range" min="1" max="50" value="10" id="inputPasswordSize"/>
        <span id="inputPasswordSizeValue"></span>
    </div>

    <div class="checkboxRow">
        <input type="checkbox" name ="checkParameter" id="numbers">
        <label for="numbers">Incluir números</label>
    </div>

    <div class="checkboxRow">
        <input type="checkbox" name ="checkParameter" id="specialCharacters">
        <label for="specialCharacters">Incluir caracteres especiais</label>
    </div>

    <div class="checkboxRow">
        <input type="checkbox" name ="checkParameter" id="upperCaseLetters">
        <label for="upperCaseLetters">Incluir letras maiúsculas</label>
    </div>

    <div class="checkboxRow">
        <input type="checkbox" name ="checkParameter" id="lowerCaseLetters">
        <label for="lowerCaseLetters">Incluir letras minúsculas</label>
    </div>
    
    <button class ="generatePasswordButton" id ="generatePasswordButton">Gerar senha</button>
</section>

<footer>
    <p>&copy; por Piana</p>
</footer>
    
    <script src="script.js"></script>

</body>
</html>
